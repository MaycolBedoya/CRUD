<div class="p-2">
    <h1>Lista de Usuarios</h1>
    <hr>

    <div class="row">
        <div class="col text-right">
            <button class="btn btn-primary" routerLink="/user/new">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
            <button (click)="exit()" class="btn btn-danger text-center font-color"><i class="fas fa-sign-out-alt"></i> Salir</button>
        </div>
    </div>

    <table *ngIf="!loading && users.length>0" class="table table-striped mt-2 text-center animate__animated animate__fadeIn animate__faster">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Sexo</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Dirección</th>
                <th scope="col">Teléfono</th>
                <th scope="col">Correo electrónico</th>
                <th scope="col">Herramientas</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{user.nombre}}</td>
                <td>{{user.apellido}}</td>
                <td>{{user.sexo}}</td>
                <td>{{user.ciudad}}</td>
                <td>{{user.direccion}}</td>
                <td>{{user.telefono}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button [routerLink]="['/user',user.id]" class="btn btn-info mr-1">
                    <i class="fa fa-pen"></i>
                </button>
                    <button (click)="deleteUser(user, i)" class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!loading && users.length===0" class="alert alert-warning text-center mt-2 animate__animated animate__fadeIn animate__faster">
        <h4 class="alert-heading">No hay registros</h4>
        <p class="mt-3"><i class="fa fa-exclamation fa-2x"></i></p>
    </div>

    <div *ngIf="loading" class="alert alert-info text-center mt-2 animate__animated animate__fadeIn animate__faster">
        <h4 class="alert-heading">Cargando</h4>
        <p class="mt-3"><i class="fa fa-sync fa-spin fa-2x"></i></p>
        <p class="mt-2 mb-0">Espere por favor</p>
    </div>
</div>
